  <section class="content" id="testimonials">
    <h2>Testimonials</h2>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <figure class="carousel-item active">
          <img class="img-fluid" src="images/testimonial-janeh.jpg" alt="Jane Photo">
          <div class="carousel-caption d-none d-md-block bg-dark">
            <figcaption>During the summer, our rabbit, Tonto, began to have severe redness  
              and itching on his belly and feet. I'm very thankful to the veterinarians and 
              staff at Wisdom for the excellent care Tonto received, and for nipping his allergies
               in the bud, so to speak.
            </figcaption>
          </div>
          </figure>
        <figure class="carousel-item">
          <img class="img-fluid" src="images/testimonial-johnb.jpg" alt="John B Photo">
          <div class="carousel-caption d-none d-md-block bg-dark">
            <figcaption>The staff at Wisdom worked tirelessly to determine why our 
              three-year old Golden Retriever, Roxie, started going into sudden kidney 
              failure. They stabilized her and provided fluids until her kidneys 
              were again functioning normally.
            </figcaption>
          </div>
        </figure>
        <figure class="carousel-item"> 
          <img class="img-fluid" src="images/testimonial-lorraines.jpg" alt="Lorraine Photo">
          <div class="carousel-caption d-none d-md-block bg-dark">
          <figcaption>Wisdom Pet Medicine is the only clinic around that will 
            even book pet fish for appointments. When our 13-year old Comet 
            goldfish, McAllister, turned from silvery white to an angry red, we 
            called around, urgently trying to find a veterinarian who could help. Wisdom 
            not only got us in the same day, but also was able to diagnose McAllister as having 
            a severe case of septicemia.
          </figcaption>
        </div>
        </figure>
      </div>
