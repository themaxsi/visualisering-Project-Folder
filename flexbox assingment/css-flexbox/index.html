<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>CSS Flexbox: Direction</h1>
        </header>
        <main class="mainflex">
            <p>01. flex-direction row</p>
            <section>
                <div class="parent1"> 
                    <div class="child1">1</div> 
                    <div class="child2">2</div> 
                    <div class="child3">3</div> 
                    <div class="child4">4</div> 
                </div>
            </section>
            <p>02. flex-direction row-reverse</p>
            <section>
                <div class="parent2"> 
                    <div class="child1">1</div> 
                    <div class="child2">2</div> 
                    <div class="child3">3</div> 
                    <div class="child4">4</div> 
                </div>
            </section>
            <p>03. flex-direction column</p>
            <section>
                <div class="parent3"> 
                    <div class="child1">1</div> 
                    <div class="child2">2</div> 
                    <div class="child3">3</div> 
                    <div class="child4">4</div> 
                </div>
            </section>
            <p>04. flex-direction column-reverse</p>
            <section>
                <div class="parent4"> 
                    <div class="child1">1</div> 
                    <div class="child2">2</div> 
                    <div class="child3">3</div> 
                    <div class="child4">4</div> 
                </div>
            </section>
        </main>

    </body>
</html>
